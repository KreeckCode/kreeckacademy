services:
  app:
    build: 
      context: .
      dockerfile: DockerFile
    image: kreeckdocker/kreeck-academy-app:v1.0  # Unique image name and tag
    volumes:
      - .:/kreeckacademy
    ports:
      - "8000:8000"
    command: >
      sh -c "python manage.py makemigrations && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    networks:
      - kreeck_network

  compiler:
    build:
      context: .
      dockerfile: dockerfile.compiler
    image: kreeckdocker/kreeck-academy-compiler:v1.0  # Unique image name and tag
    volumes:
      - compiler_user_code:/home/compiler/user_code
    ports:
      - "8001:8001"
    networks:
      - kreeck_network

  nginx:
    build: ./nginx
    image: kreeckdocker/kreeck-academy-nginx:v1.0  # Unique image name and tag
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    networks:
      - kreeck_network

networks:
  kreeck_network:
    driver: bridge

volumes:
  compiler_user_code:
