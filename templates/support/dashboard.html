{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h1>Support Dashboard</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Ticket ID</th>
                <th>Title</th>
                <th>User</th>
                <th>Status</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for ticket in tickets %}
            <tr>
                <td>{{ ticket.id }}</td>
                <td>{{ ticket.title }}</td>
                <td>{{ ticket.user.username }}</td>
                <td>{{ ticket.status }}</td>
                <td>{{ ticket.created_at }}</td>
                <td>
                    <a href="{% url 'support:ticket_detail' ticket.id %}" class="btn btn-primary btn-sm">View</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
