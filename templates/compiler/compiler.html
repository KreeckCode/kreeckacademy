<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python IDE</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Codemirror CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.3/codemirror.min.css">
    <!-- Dracula Theme for Codemirror -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.3/theme/dracula.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding-top: 50px;
        }
        .output-container {
            margin-top: 20px;
        }
        #output {
            background-color: #fff;
            border: 1px solid #ced4da;
            padding: 10px;
            overflow-y: auto;
            max-height: 300px;
        }
    </style>

    <!-- Skulpt Scripts -->
    <script src="/static/skulpt-dist-master/skulpt.min.js" type="text/javascript"></script>
    <script src="/static/skulpt-dist-master/skulpt-stdlib.js" type="text/javascript"></script>
    <!-- Codemirror JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.3/codemirror.min.js"></script>
    <!-- Python Mode for Codemirror -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.3/mode/python/python.min.js"></script>
</head>
<body>

<div class="container">
    <h1 class="text-center">Python IDE</h1>
    <div class="mb-3">
        <label for="yourcode" class="form-label">Enter your Python code:</label>
        <textarea id="yourcode" class="form-control" rows="10"></textarea>
    </div>
    <button type="button" class="btn btn-primary" onclick="runit()">Run Code</button>
    <div class="output-container">
        <pre id="output"></pre>
        <!-- If you want turtle graphics include a canvas -->
        <div id="mycanvas"></div>
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Your Custom JavaScript -->
<script>
    // Initialize CodeMirror with Python mode and Dracula theme
    var editor = CodeMirror.fromTextArea(document.getElementById("yourcode"), {
        lineNumbers: true,
        mode: "python",
        theme: "dracula"
    });

    // Output function to display results and errors
    function output(text, isError = false) {
        var outputElement = document.getElementById("output");
        if (isError) {
            outputElement.innerHTML += '<span style="color: red;">Error: ' + text + '</span><br>';
        } else {
            outputElement.textContent += text;
        }
        outputElement.scrollTop = outputElement.scrollHeight; // Auto-scroll to the bottom
    }

    // Run the Python code using Skulpt
    function runit() {
        var prog = editor.getValue();
        var outputElement = document.getElementById("output");
        outputElement.textContent = ''; // Clear previous output
        Sk.configure({ output: output });
        (Sk.TurtleGraphics || (Sk.TurtleGraphics = {})).target = 'mycanvas';

        // Specify Pygame module and dependencies
        Sk.externalLibraries = {
            pygame: {
                path: '/static/pygame.sk-master/skulpt_module/__init__.js',
                dependencies: ['/static/pygame.sk-master/pygame.js']
            }
        };

        var myPromise = Sk.misceval.asyncToPromise(function () {
            return Sk.importMainWithBody("<stdin>", false, prog, true);
        });
        myPromise.then(function (mod) {
            console.log('Success');
        }, function (err) {
            console.log(err.toString());
            output(err.toString(), true); // Display error on the page
        });
    }
</script>

</body>
</html>
