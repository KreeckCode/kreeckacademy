<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Compiler</title>
    <!-- Prism CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-okaidia.min.css">
    <!-- Codemirror CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.3/codemirror.min.css">
    <!-- Dracula Theme for Codemirror -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.3/theme/dracula.min.css">
    <!-- Bootstrap CSS for layout -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c36;
            color: #abb2bf;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .editor, .canvas, .input, .output {
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            background-color: #1e2127;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .editor h1, .canvas h1, .input h1, .output h1 {
            color: #61afef;
            margin-bottom: 20px;
            text-align: center;
        }
        select, textarea, input[type="text"], button {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #abb2bf;
            border-radius: 5px;
            font-size: 16px;
            background-color: #282c36;
            color: #abb2bf;
        }
        button {
            background-color: #61afef;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #4189c7;
        }
        pre {
            padding: 10px;
            background-color: #1e2127;
            border: 1px solid #abb2bf;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
            color: #abb2bf;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="editor">
                    <h1>Code Editor</h1>
                    <select id="languageSelect">
                        <option value="python">Python</option>
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                        <option value="javascript">JavaScript</option>
                        <option value="cpp">C++</option>
                    </select>
                    <textarea id="code" rows="10" placeholder="Enter your code here"></textarea>
                    <button id="runButton">Run Code</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="canvas">
                    <h1>Canvas</h1>
                    <div id="pythondisplay"></div>
                </div>
                
                <div class="input">
                    <h1>Input</h1>
                    <input type="text" id="inputField" placeholder="Enter input...">
                    <button id="submitInput">Submit</button>
                </div>
                <div class="output">
                    <h1>Output</h1>
                    <h2>Code Output:</h2>
                    <pre id="output"></pre>
                </div>
            </div>
        </div>
    </div>

    <!-- Prism JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-html.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-javascript.min.js"></script>
    <!-- Codemirror JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.3/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.3/mode/python/python.min.js"></script>
    <!-- Brython -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.9.5/brython.min.js"></script>
    <!-- Your Custom JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const codeEditor = CodeMirror.fromTextArea(document.getElementById('code'), {
        lineNumbers: true,
        theme: 'dracula',
        mode: 'python',  
        extraKeys: { 'Ctrl-Space': 'autocomplete' },
    });

    document.getElementById('runButton').addEventListener('click', async () => {
        const language = document.getElementById('languageSelect').value;
        const code = codeEditor.getValue();
        const input = document.getElementById('inputField').value;

        const formData = new FormData();
        formData.append('language', language);
        formData.append('code', code);
        formData.append('input', input);

        try {
            const response = await fetch('/run_code/', {
                method: 'POST',
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}',
                },
                body: formData,
            });

            if (!response.ok) {
                throw new Error('Failed to execute code');
            }

            const data = await response.json();
            const outputElement = document.getElementById('output');
            outputElement.innerText = data.output || data.error;

            Prism.highlightAllUnder(outputElement);
        } catch (error) {
            console.error('Error executing code:', error);
        }
    });

    // Run Python code on the canvas using Brython after Brython is initialized
    document.getElementById('runButton').addEventListener('click', () => {
        const language = document.getElementById('languageSelect').value;
        const code = codeEditor.getValue();

        if (language === 'python') {
            runPythonCode(code); // Run the Python code if Python is selected
        } else {
            console.log('Please select Python as the language.');
        }
    });

    // Initialize Brython after all scripts are loaded
    document.addEventListener('brython_ready', () => {
        brython.run_script(''); // Initialize Brython
    });

    // Function to run Python code
    const runPythonCode = (code) => {
        // Execute the Python code within the browser environment
        const script = document.createElement('script');
        script.type = 'text/python';
        script.textContent = code;
        document.body.appendChild(script);
    };
});
    </script>
</body>
</html>
