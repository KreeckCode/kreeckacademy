{% extends 'base/base_auth.html' %}
{% block title %}Email Sent | Assignly {% endblock title %}


{% block content %}
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
  data-sidebar-position="fixed" data-header-position="fixed">
  <div class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
    <div class="d-flex align-items-center justify-content-center w-100">
      <div class="row justify-content-center w-100">
        <div class="col-md-8 col-lg-6 col-xxl-3">
          <div class="card mb-0">
            <div class="card-body">
              <h3 class="text-center mb-4">Email Sent</h3>
              <div class="container">
                <div class="alert alert-success">
                  <i class="fas fa-check-circle"></i> An Email has been sent with instructions to reset your password,
                  check your email.
                </div>
                <a class="btn btn-primary w-100" href="{% url 'login' %}"><i class="far fa-arrow-alt-circle-left"></i>
                  Back To Login</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
