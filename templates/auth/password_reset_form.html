{% extends 'base/base_auth.html' %}
{% load static %}
{% block content %}
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
  data-sidebar-position="fixed" data-header-position="fixed">
  <div class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
    <div class="d-flex align-items-center justify-content-center w-100">
      <div class="row justify-content-center w-100">
        <div class="col-md-8 col-lg-6 col-xxl-3">
          <div class="card mb-0">
            <div class="card-body">
              <a href="" class="text-nowrap logo-img text-center d-block py-3 w-100">
                <img src="{% static 'images/kreecklogo_black.svg' %}" width="100" alt="">
              </a>
              <h3 class="text-center mb-4">Forgot Your Password?</h3>
              <p class="text-muted text-center mb-4">Enter your email address below to reset your password.</p>
              <form action="{% url 'password_reset' %}" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="inputEmail" class="form-label">Email Address</label>
                  <input type="email" class="form-control" id="inputEmail" name="email" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">Reset Password</button>
              </form>
              <div class="d-flex align-items-center justify-content-center">
                <p class="fs-4 mb-0 fw-bold">Remembered your password?</p>
                <a class="text-primary fw-bold ms-2" href="{% url 'login' %}">Sign in here</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
