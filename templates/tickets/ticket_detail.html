<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ticket Detail</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Ticket Detail</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Ticket #{{ ticket.id }}</h5>
            <p class="card-text"><strong>Error Code:</strong> {{ ticket.error_code }}</p>
            <p class="card-text"><strong>Error Message:</strong> {{ ticket.error_message }}</p>
            <p class="card-text"><strong>Status:</strong> {{ ticket.status }}</p>
            <p class="card-text"><strong>Created At:</strong> {{ ticket.created_at }}</p>
            <p class="card-text"><strong>Last Updated At:</strong> {{ ticket.last_updated_at }}</p>
        </div>
    </div>
</div>
</body>
</html>
